<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<form action="/Login.html"  id="logonForm">
    <fieldset>
        <legend>Страница авторизации</legend>
        <p><label for="login">Login<em>*</em></label><input type="text" id="login"></p>
        <p><label for="email">Password</label><input type="email" id="email"></p>
    </fieldset>
    <p><input type="submit" value="Войти"></p>
</form>>

<script>
    document.getElementById('logonForm').addEventListener('submit', submitForm);

    function submitForm(event) {

        event.preventDefault();
        let formData = new FormData(event.target);

        let obj = {};
        formData.forEach((value, key) => obj[key] = value);

        let request = new Request(event.target.action, {
            method: 'POST',
            body: JSON.stringify(obj),
            headers: {
                'Content-Type': 'application/json',
            },
        });

        fetch(request).then(
            function (response) {
                console.log(response);
            },
            function (error) {

                console.error(error);
            }
        );

        console.log('Запрос отправляется');
    }
</script>

</body>
</html>
